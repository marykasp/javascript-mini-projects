<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Random Choice Picker</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Random Choice Picker</h1>
        <form action="#">
          <label for="choices">Enter your choices, separated by commas:</label>
          <textarea name="choices" id="choices" cols="30" rows="10"></textarea>
          <button>Pick a Random Choice</button>
        </form>
        <p>Please enter choices.</p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Palette Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-container">
      <div class="form-group">
        <label for="base-color">Select a base color:</label>
        <input type="color" value="#1292ee" id="base-color" />
      </div>
      <button id="generate-btn">Generate Palette</button>
    </div>
    <!-- <p>base color name: <span class="color-name">blue</span></p> -->

    <div class="container">
      <div class="color-container">
        <div class="item header">
          <p>BLUE</p>
        </div>
        <div class="item second" data-color>
          <p>100</p>
          <p>hex code</p>
        </div>
        <div class="item third" data-color>
          <p>200</p>
          <p>hex code</p>
        </div>
        <div class="item fourth" data-color>
          <p>300</p>
          <p>hex code</p>
        </div>
        <div class="item fifth" data-color>
          <p>400</p>
          <p>hex code</p>
        </div>
        <div class="item sixth" data-color>
          <p>500</p>
          <p>hex code</p>
        </div>
        <div class="item seventh" data-color>
          <p>600</p>
          <p>hex code</p>
        </div>
        <div class="item eighth" data-color>
          <p>700</p>
          <p>hex code</p>
        </div>
        <div class="item ninth" data-color>
          <p>800</p>
          <p>hex code</p>
        </div>
        <div class="item tenth" data-color>
          <p>900</p>
          <p>hex code</p>
        </div>
      </div>
    </div>
  </body>
</html>

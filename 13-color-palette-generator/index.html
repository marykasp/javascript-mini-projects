<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Palette Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-container">
      <div class="form-group">
        <label for="base-color">Select a base color:</label>
        <input type="color" value="#1292ee" id="base-color" />
      </div>
      <button id="generate-btn">Generate Palette</button>
    </div>
    <!-- <p>base color name: <span class="color-name">blue</span></p> -->

    <div class="container">
      <div class="item header">
        <p>BLUE</p>
      </div>

      <div class="color-palette"></div>
    </div>

    <script
      type="text/javascript"
      src="https://chir.ag/projects/ntc/ntc.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>

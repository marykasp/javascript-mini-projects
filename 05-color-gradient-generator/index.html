<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <title>Color Gradients</title>
  </head>
  <body>
    <div class="container">
      <div class="colors">
        <input
          type="color"
          id="color-one"
          value="#7896cb"
        />

        <input
          type="color"
          id="color-two"
          value="#7896cb"
        />
      </div>
      <div class="buttons">
        <button onclick="setDirection('to top', this)">
          <i class="fas fa-arrow-up"></i>
        </button>
        <button
          onclick="setDirection('to bottom', this)"
          class="active"
        >
          <i class="fas fa-arrow-down"></i>
        </button>
        <button onclick="setDirection('to right', this)">
          <i class="fas fa-arrow-right"></i>
        </button>
        <button
          onclick="setDirection('to left', this)"
          class="rotate-icon"
        >
          <i class="fas fa-arrow-left"></i>
        </button>
        <button
          class="rotate-icon"
          onclick="setDirection('to top right', this)"
        >
          <i class="fas fa-arrow-up"></i>
        </button>
        <button
          onclick="setDirection('to bottom right', this)"
          class="rotate-icon"
        >
          <i class="fas fa-arrow-down"></i>
        </button>
        <button
          class="rotate-icon"
          onclick="setDirection('to top left', this)"
        >
          <i class="fas fa-arrow-up"></i>
        </button>
        <button
          onclick="setDirection('to bottom left', this)"
          class="rotate-icon"
        >
          <i class="fas fa-arrow-down"></i>
        </button>
      </div>
      <button
        type="submit"
        onClick="generateCode()"
      >
        Generate
      </button>
      <div class="output">
        <textarea
          name="code"
          id="code"
          rows="2"
        ></textarea>
        <button
          class="copy"
          id="copy"
          onclick="copyText()"
        >
          Copy
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>

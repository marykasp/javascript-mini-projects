<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Color Gradient Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="gradient-box"></div>
      <div class="row options">
        <div class="column direction">
          <p>Direction</p>
          <div class="select-box">
            <select name="" id="">
              <option value="to top">Top</option>
              <option value="to right top">Right Top</option>
              <option value="to left top">Left Top</option>
              <option value="to right">Right</option>
              <option value="to left">Left</option>
              <option value="to bottom">Bottom</option>
              <option value="to right bottom">Right Bottom</option>
              <option value="to left bottom">Left Bottom</option>
            </select>
          </div>
        </div>
        <div class="column palette">
          <p>Colors</p>
          <div class="colors">
            <input type="color" value="#ec2f4b" />
            <input type="color" value="#009fff" />
          </div>
        </div>
      </div>
      <textarea class="row output" disabled>
background-image: linear-gradient(to left top, #ec2fb, #009fff
      </textarea>
      <div class="row buttons">
        <button class="refresh">Refresh</button>
        <button class="copy">Copy</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>

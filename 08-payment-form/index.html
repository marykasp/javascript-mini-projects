<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="payment-plan">
      <div class="container">
        <div class="payment-wrapper">
          <div class="payment-left">
            <div class="payment-header">
              <div class="payment-header-icon">icon</div>
              <div class="payment-header-title">Order Summary</div>
              <div class="payment-header-desc">
                Lorem ipsum dolor, sit amet consectetur adipisicing elit.
                Reprehenderit, error.
              </div>
            </div>
            <div class="payment-content">
              <div class="payment-plan">
                <div class="payment-plan-type">Pro</div>
                <div class="payment-plan-info">
                  <div class="payment-plan-name">Professional Plan</div>
                  <div class="payment-plan-price">$49 per month</div>
                </div>
                <a href="#" class="payment-plan-change">Change</a>
              </div>
              <div class="payment-summary">
                <div class="payment-summary-item">
                  <div class="payment-summary-name">Additional Fee</div>
                  <div class="payment-summary-price">$20</div>
                </div>
                <div class="payment-summary-item">
                  <div class="payment-summary-name">Discount 20%</div>
                  <div class="payment-summary-price">-$10</div>
                </div>
                <div class="payment-summary-divider"></div>
                <div class="payment-summary-item">
                  <div class="payment-summary-name">Total Fee</div>
                  <div class="payment-summary-price">$10</div>
                </div>
              </div>
            </div>
          </div>
          <!-- Right Payment Form -->
          <div class="payment-right">
            <h1>Payment Details</h1>
            <form action="" class="payment-form">
              <div class="payment-method">
                <input type="radio" name="payment-method" id="method-1" />
                <label for="method-1" class="payment-method"> Method 1 </label>
                <input type="radio" name="payment-method" id="method-2" />
                <label for="method-1" class="payment-method">
                  Mastercard
                </label>
                <input type="radio" name="payment-method" id="method-3" />
                <label for="method-1" class="payment-method"> Paypal </label>
                <input type="radio" name="payment-method" id="method-4" />
                <label for="method-1" class="payment-method"> Stripe </label>
              </div>
              <div class="payment-form-group">
                <input
                  type="email"
                  placeholder=" "
                  class="payment-form-control"
                  id="email"
                />
                <label
                  for="email"
                  class="payment-form-label payment-form-label-required"
                  >Email Address</label
                >
              </div>
              <div class="payment-form-group">
                <input
                  type="text"
                  placeholder=" "
                  class="payment-form-control"
                  id="card-number"
                />
                <label
                  for="card-number"
                  class="payment-form-label payment-form-label-required"
                  >Card Number</label
                >
              </div>
              <div class="payment-form-group-flex">
                <div class="payment-form-group">
                  <input
                    type="date"
                    placeholder=" "
                    class="payment-form-control"
                    id="expiry-date"
                  />
                  <label
                    for="expiry-date"
                    class="payment-form-label payment-form-label-required"
                    >Expiry Date</label
                  >
                </div>
                <div class="payment-form-group">
                  <input
                    type="text"
                    placeholder=" "
                    class="payment-form-control"
                    id="cvv"
                  />
                  <label
                    for="cvv"
                    class="payment-form-label payment-form-label-required"
                    >CVV</label
                  >
                </div>
              </div>
              <button type="submit" class="payment-form-submit-button">
                <i class="ri-wallet-line"></i> Pay
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>

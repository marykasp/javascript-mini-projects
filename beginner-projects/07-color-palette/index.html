<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="referrer" content="strict-origin" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--load all Font Awesome styles -->
    <link href="assets/all.css" rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />
    <!-- FONTAWESOME -->
    <title>Color Palete Generator</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Color Palettes Generator</h1>
      <p class="desc">Generate awesome palettes</p>
      <div class="search">
        <div class="code">
          <input
            type="text"
            id="search-input"
            placeholder="Color code or name"
          />
          <span class="search-color"></span>
        </div>
        <label for="" class="image" id="search-image-label">
          <input type="file" id="search-image" hidden />
          <i class="fas fa-user"></i>
        </label>
      </div>
      <!-- options -->
      <div class="options">
        <select name="palette-type" id="palette-type">
          <option value="analogous">Analogous</option>
          <option value="monochromatic">Monochromatic</option>
          <option value="tiadic">Tiadic</option>
          <option value="compound">Compound</option>
          <option value="shades">Shades</option>
          <option value="tetradic">Tetradic</option>
          <option value="square">Square</option>
        </select>
        <select name="palette-count" id="palette-count">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
      </div>
      <div class="or" id="random-btn">Generate Random</div>

      <p class="label" id="type-text">Analogous Palette</p>
      <div class="palette" id="palette">
        <div class="color">
          <div class="overlay">
            <div class="icons">
              <div class="copy-color">
                <i class="fas fa-copy"></i>
              </div>
              <div class="generate-palette">
                <i class="fas fa-palette"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
      </div>
    </div>

    <script src="https://unpkg.com/color.js@1.2.0/dist/color.js"></script>
    <script src="index.js"></script>
  </body>
</html>

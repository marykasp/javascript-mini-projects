<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="tailwind-colors.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Payment Plan</title>
  </head>
  <body>
    <section class="payment-section">
      <div class="container">
        <div class="payment-wrapper">
          <div class="payment-left">
            <div class="payment-header">
              <div class="payment-header-icon">
                <i class="ri-flashlight-fill"></i>
              </div>
              <div class="payment-header-title">Order Summary</div>
              <div class="payment-header-desc">
                Lorem ipsum dolor, sit amet consectetur adipisicing elit.
                Reprehenderit, error.
              </div>
            </div>
            <div class="payment-content">
              <div class="payment-body">
                <div class="payment-plan">
                  <div class="payment-plan-details">
                    <div class="payment-plan-type">Pro</div>
                    <div class="payment-plan-info">
                      <div class="payment-plan-name">Professional Plan</div>
                      <div class="payment-plan-price">$49 per month</div>
                    </div>
                  </div>
                  <a href="#" class="payment-plan-change">Change</a>
                </div>
                <div class="payment-summary">
                  <div class="payment-summary-item">
                    <div class="payment-summary-name">Additional Fee</div>
                    <div class="payment-summary-price">$20</div>
                  </div>
                  <div class="payment-summary-item">
                    <div class="payment-summary-name">Discount 20%</div>
                    <div class="payment-summary-price">-$10</div>
                  </div>
                  <div class="payment-summary-divider"></div>
                  <div class="payment-summary-item payment-summary-total">
                    <div class="payment-summary-name">Total</div>
                    <div class="payment-summary-price">$10</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Right Payment Form -->
          <div class="payment-right">
            <!-- <h1 class="payment-title">Payment Details</h1> -->
            <!-- Credit Card -->
            <div class="card-container">
              <!-- Front of card -->
              <div class="front">
                <div class="image">
                  <img src="images/chip.png" alt="credit card chip" />
                  <img src="images/visa.png" alt="credit card" class="visa" />
                </div>
                <div class="card-number-box">################</div>
                <div class="flexbox">
                  <div class="box">
                    <span class="card-info">card holder</span>
                    <div class="card-holder-name">full name</div>
                  </div>
                  <div class="box">
                    <span class="card-info">expires</span>
                    <div class="expiration">
                      <span class="exp-month">mm</span>
                      <span class="exp-year">yy</span>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Back of Card -->
              <div class="back">
                <div class="stripe"></div>
                <div class="box">
                  <span>cvv</span>
                  <div class="cvv-box"></div>
                  <img src="images/visa.png" alt="" />
                </div>
              </div>
            </div>

            <form action="" class="payment-form">
              <div class="payment-method">
                <input
                  type="radio"
                  name="payment-method"
                  id="method-1"
                  checked
                />
                <label for="method-1" class="payment-method-item">
                  <img src="images/visa.png" alt="" />
                </label>
                <input type="radio" name="payment-method" id="method-2" />
                <label for="method-2" class="payment-method-item">
                  <img src="images/mastercard.png" alt="" />
                </label>
                <input type="radio" name="payment-method" id="method-3" />
                <label class="payment-method-item" for="method-3">
                  <img src="images/paypal.png" alt="" />
                </label>
                <input type="radio" name="payment-method" id="method-4" />
                <label for="method-4" class="payment-method-item">
                  <img src="images/stripe.png" alt="" />
                </label>
              </div>
              <div class="payment-form-group">
                <input
                  type="email"
                  placeholder=" "
                  class="payment-form-control"
                  id="email"
                />
                <label
                  for="email"
                  class="payment-form-label payment-form-label-required"
                  >Email Address</label
                >
              </div>
              <div class="payment-form-group">
                <input
                  type="text"
                  placeholder=" "
                  class="payment-form-control"
                  maxlength="16"
                  id="card-number"
                />
                <label
                  for="card-number"
                  class="payment-form-label payment-form-label-required"
                  >Card Number</label
                >
              </div>
              <div class="payment-form-group">
                <input
                  type="text"
                  placeholder=" "
                  class="payment-form-control"
                  id="card-holder-input"
                />
                <label
                  for="card-holder-input"
                  class="payment-form-label payment-form-label-required"
                  >Card Holder</label
                >
              </div>

              <div class="payment-form-group-flex">
                <div class="payment-form-group">
                  <input
                    type="date"
                    placeholder=" "
                    class="payment-form-control"
                    id="expiry-date-input"
                  />
                  <label
                    for="expiry-date-input"
                    class="payment-form-label payment-form-label-required"
                    >Expiry Date</label
                  >
                </div>
                <div class="payment-form-group">
                  <input
                    type="text"
                    placeholder=" "
                    class="payment-form-control"
                    id="cvv-input"
                  />
                  <label
                    for="cvv"
                    class="payment-form-label payment-form-label-required"
                    >CVV</label
                  >
                </div>
              </div>
              <button type="submit" class="payment-form-submit-button">
                <i class="ri-wallet-line"></i> Pay
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
